<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<table>
	    <tr>
	       <th>Repos</th>
	       <th>Last Update</th>
	    </tr>
	    {% for repo in repos %}
	    <tr>
	       <td><a href="/repo/{{repo.info.name}}">{{repo.info.name}}</a></td>
	       <td>{{repo.last_update}}</td>
	    </tr>
	    {% endfor %}
	</table>
</body>
</html>
